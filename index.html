<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <title>Grid System</title>
</head>
<body>
    
    <style>
        [class*="col"]{
            padding:1rem;
            border: 2px solid rgb(0, 0, 0);
            color: black;
            text-align: center;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm" style="background-color: yellow;">1</div>
        <div class="col-sm"
style="background-color: rgb(212, 0, 255);">2</div>
        <div class="col-sm"
style="background-color: rgb(255, 99, 99);">3</div>
        <div class="col-sm"
style="background-color: rgb(157, 0, 255);">4</div>
    </div>
    </div>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm"
style="background-color: rgb(144, 130, 238);">5</div>
        <div class="col-sm"
style="background-color: rgb(0, 221, 255);">6</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-dm-7"
style="background-color: rgb(0, 255, 94);">7</div>
        <div class="col-dm-8"
style="background-color: rgb(124, 165, 42);">8</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm"
style="background-color: rgb(251, 255, 0);">9</div>
        <div class="col-sm"
style="background-color: rgb(255, 237, 192);">10</div>
        <div class="col-sm"
style="background-color: rgb(247, 0, 255);">11</div>
        <div class="col-sm"
style="background-color: rgb(77, 150, 77);">12</div>
    </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  

</body>
</html>
